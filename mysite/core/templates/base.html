<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Job Tracker{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    {% if messages %}
    <ul class="max-w-xl mx-auto mt-4">
      {% for message in messages %}
      <li class="bg-green-100 text-green-800 border border-green-300 rounded px-4 py-2 mb-2">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    <main class="min-h-screen bg-gray-100">
      {% block content %} {% endblock %}

      <footer class="text-center py-4 text-sm text-gray-500">&copy; 2024 Job Tracker App</footer>
    </main>
  </body>
</html>
