{% extends "base.html" %} {% block title %}Add Note{% endblock %} {% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow rounded">
  <h1 class="text-2xl font-bold text-center mb-4">Add a Note</h1>

  <form method="post">
    {% csrf_token %} {{ form.as_p }}

    <div class="mt-4 text-center">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save Note</button>
    </div>
  </form>

  <div class="text-center mt-4">
    <a href="{% url 'job_list' %}" class="text-gray-500 hover:underline">⬅️ Back to Job List</a>
  </div>
</div>
{% endblock %}
